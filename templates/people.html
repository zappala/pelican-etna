{% extends "blog.html" %}

{% block title %}People{% endblock %}

{% block content %}

<article>
  <div id="article_text">
    <h1>People</h1>
    <ul>
      {% for person in people %}
      <li><a href="{{ SITEURL }}/people/{{ person.0|string|lower|replace(" ", "-" ) }}.html">{{ person.0 }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
